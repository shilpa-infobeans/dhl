location_finder.form:
  path: '/locations-details'
  defaults:
    _form:  '\Drupal\location_finder\Form\DHLLocationFinderController'
    _title: 'Location Details Form'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'
location_finder.display_location:
  path: '/display-location'
  defaults:
    _controller: '\Drupal\location_finder\Controller\LocationDisplayController::locations'
    _title: 'Available Locations'
  requirements:
    _permission: 'access content'